<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BlackJack</title>
  <link rel="icon" href="https://www.svgrepo.com/show/491227/poker.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
</head>
<body>

  <!-- ENCABEZADO -->
  <header class="titulo">
    BlackJack
  </header>

  <div class="container">

    <!-- BOTONES DE ACCIÃ“N -->
    <div class="row justify-content-center" class = "fondo-juego">
      <div id= "espacioBotones" class ="col-md-6 text-center">
        <button id='botonNuevoJuego'class="btn btn-danger m-2">Nuevo juego</button>
        <button id='botonPedirCarta'class="btn btn-primary m-2">Pedir carta</button>
        <button id='botonDetener' class="btn btn-primary m-2">Detener</button>
      </div>
    </div>

    <!-- JUGADOR -->
    <div class="fondo-juego text-white mt-4 py-3">
      <div class="row justify-content-center">
        <div class="col">
          <h2>Jugador 1 - <small>0</small></h2>
          <div id="jugador-cartas" class="zona-cartas">
          </div>
        </div>
      </div>
    </div>

    <!-- COMPUTADORA -->
    <div class="fondo-juego text-white mt-4 py-3">
      <div class="row justify-content-center">
        <div class="col">
          <h2>Computadora - <small>0</small></h2>
          <div id="juego-computadora" class="zona-cartas">
          </div>
        </div>
      </div>
    </div>

  </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.6/underscore-min.js"></script>
    <script src="js/juego.js" ></script>
    <script>document.querySelector('#botonNuevoJuego').addEventListener('click', ()=>{

      const partida = juego();
      partida.empezar();})</script>

</body>
</html>
